<style>
    .imgToolbar {
        border-radius: 50%;
        width: 50px;
        height: 50px;
        cursor: pointer;
    }

    a {
        font-family: cursive;
        color: black;
        float: left;
        text-align: center;
        padding: 12px;
        text-decoration: none;
        font-size: 17px;
    }

    col {
        display: flex;
        flex-wrap: wrap;
        align-content: center;
    }

    .block {
        display: block;
        width: 100%;
        border: none;

        padding: 14px 28px;


        text-align: center;
    }
    
</style>

<p-toolbar >
    <div class="row">
        <div class="col-sm-8"></div>
        <div class="col-sm-2"></div>
        <div class="col-sm-2">
            <div class="ui-toolbar-group-left">
                <a href="/feeds"><span style="color: #007BFF;">Easy</span> <span style="color: #24ad18;">Food</span></a>
            </div>
        </div>

    </div>
    <div class="col-xl-1">
        
        <p-autoComplete [(ngModel)]="selectNumber" [suggestions]="output" (completeMethod)="search($event)"
            placeholder="ค้นหา" field="name" [dropdown]="false">
            <ng-template let-selectNumber pTemplate="item" style="background-color: brown;">
                <div (click)="value(selectNumber.username)">
                    <img src="{{selectNumber.image}}" alt="Avatar" class="imgToolbar" />
                    <div style="font-size:18px;float:right;margin:10px 10px 0 0">{{selectNumber.name}}</div>
                </div>
            </ng-template>
        </p-autoComplete>
        
    </div>

    <!-- <p-button (click)="showPositionDialog('top-right')" icon="pi pi-arrow-down" label="TopRight" styleClass="p-button-warning"></p-button> -->



    <div class="p-toolbar-group-right">
        <div class="row">
            <div class="col">
                <a href="/feeds">
                    <fa-icon [icon]="iconhome" style="color: dodgerblue;"></fa-icon>
                </a>
            </div>
            <div class="col">
                <a>
                    <fa-icon [icon]="iconmessage" style="color: dodgerblue;" (click)="test()"></fa-icon>
                </a>
            </div>
            <div class="col">
                <a>
                    <fa-icon [icon]="iconbell" style="color: dodgerblue;"></fa-icon>
                </a>
            </div>
            <div class="col">

                <img class="imgToolbar" src="{{profile_img}}" alt="Avatar" (click)="showPositionDialog('top-right')" [ngModel]="profile_img">
                <!-- <form enctype="multipart/form-data">
                    <input id="file-input" type="file" #fileUpload hidden
                    [(ngModel)]="property"/>
                </form> -->
            </div>
           
        </div>

        <p-dialog header="My Account" [(visible)]="displayModal" [style]="{width: '25vw'}" [baseZIndex]="10000"
            [position]="position">

            <!-- <button pButton type="button" label="Edit Profile"></button> -->
            <div class="card-body">
                <!--เขียนโพส-->
                <div class="row">
                    <button pButton pRipple type="button" label="My Profile"
                        class="p-button-outlined p-button-warning block" (click)="goMyProfile()"></button>
                </div>
                <br>
                <div class="row">
                    <button pButton pRipple type="button" label="Logout" class="p-button-outlined p-button-danger block"
                        routerLink="" (click)="logoutLocalstorege()"></button>
                    <!-- <a routerLink=""  class="black" (click)="logoutLocalstorege()"><button type="button" class="btn btn-outline-warning ">Warning</button></a> -->
                    <!-- <a routerLink="" (click)="logoutLocalstorege()"></a> -->
                </div>


            </div>


        </p-dialog>

    </div>
</p-toolbar>
