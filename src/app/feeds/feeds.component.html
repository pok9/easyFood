<style>
    .colorWritePost {
        color: #65676B;
    }

    .reasonButton {
        background-color: #F0F2F5 !important;
        /* color: rgb(136, 135, 135) !important; */
    }

    .imgToolbar {
        border-radius: 50%;
        width: 50px;
        height: 50px;
        cursor: pointer;
    }

    

    .example-header-image {
        /* background-image: url('https://material.angular.io/assets/img/examples/shiba1.jpg'); */
        background-size: cover;
    }
</style>
<app-toolbar></app-toolbar>

<div class="container-fluid">

    <div class="row">

        <!-- พื้นที่ที่ไม่ได้ใช้ -->
        <div class="d-none col-lg-4 d-md-block"></div>

        <!-- -----------------------------------------สร้างโพส-------------------------------------------------------- -->
        <div class="card">
            <div class="card-header h6">
                สร้างโพส
            </div>

            <div class="card-body">
                <!--เขียนโพส-->
                <div class="row">
                    <div class="col">
                        <img class="imgToolbar" src="{{avatarProfile}}" alt="Avatar">
                    </div>

                    <button [style]="{width: '30.7vw'}" (click)="showModalDialog()" pButton pRipple type="button"
                        label="มีสูตรอาหารอะไรใหม่ๆมั้ย" class="p-button-rounded reasonButton colorWritePost"></button>
                </div>

                <p-dialog header="สร้างโพส" [(visible)]="displayModal" [style]="{width: '50vw'}" [baseZIndex]="10000">


                    <div class="card-header h6">
                        <!-- สร้างโพส -->
                    </div>
                    <div class="card-body">
                        <!--เขียนโพส-->
                        <textarea [(ngModel)]="txt" class="form-control beautify-textarea" cols="70" rows="2"
                            placeholder="มีสูตรอาหารอะไรใหม่ๆมั้ย"></textarea>
                    </div>
                    <div class="card-footer ">

                        <p-fileUpload customUpload="true" (uploadHandler)="onFileUpload($event)">

                        </p-fileUpload>
                        <p-progressBar [value]="value"></p-progressBar>

                    </div>
                </p-dialog>

            </div>
        </div>
    </div>
    <!-- -----------------------------------------สร้างโพส-------------------------------------------------------- -->
    <br>
    <!-- -----------------------------------------ส่วนหลัก-------------------------------------------------------- -->
    <div class="row" *ngFor="let post of this.postnewFeed; index as i;first as isFirst">
        <div class="d-none col-lg-4 d-md-block"></div>
        <mat-card   style="width: 35vw;" >
            <mat-card-header>
                <!-- <div mat-card-avatar class="example-header-image"></div> {{avatarProfile}}-->
                <div mat-card-avatar
                    style="background-image: url('{{post.profile_img}}')"
                    class="example-header-image"></div>
                <mat-card-title>{{post.nickName}}</mat-card-title>
                <mat-card-subtitle>{{post.date}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image  src="{{post.image}}" alt="Photo of pok">
            <mat-card-content>
                <h5>{{post.caption}}</h5>
                <p>
                    วิธีทำ<br>
                    1.โคลกพริกกับกระเทียม หั่นหมูกรอบตามชอบ<br>
                    2.ตั้งกระทะใส่นำมัน ผัดพริกกระเทียม ผัดให้ฉุน ตามด้วยหมูกรอบ<br>
                    3.เติมน้ำซุปนิดหน่อย ใส่น้ำตาล น้ำปลา น้ำมันหอย ผัดให้สุก<br>
                    4.เสร็จแล้วใส่ใบกะเพราลงไป<br>
                    5.ตักใส่จานพร้อมเสิร์ฟ<br>
                </p>
            </mat-card-content>
            <!-- <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions> -->
            <!-- <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon"> -->
                <mat-icon>favorite</mat-icon>
              <!-- </button> -->
                    
        </mat-card>
        
    </div>
    <br>
    <!-- -----------------------------------------ส่วนหลัก-------------------------------------------------------- -->
</div>
