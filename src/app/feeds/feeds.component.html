<style>
    .colorWritePost {
        color: #65676B;
    }

    .reasonButton {
        background-color: #F0F2F5 !important;
        /* color: rgb(136, 135, 135) !important; */
    }

    .imgToolbar {
        border-radius: 50%;
        width: 50px;
        height: 50px;
        cursor: pointer;
    }



    .example-header-image {
        /* background-image: url('https://material.angular.io/assets/img/examples/shiba1.jpg'); */
        background-size: cover;
    }

    .inner {
        overflow: hidden;
    }

    .inner img {
        transition: all 1.5s ease;
    }

    .inner:hover img {
        transform: scale(1.5);
    }
</style>
<app-toolbar></app-toolbar>

<div class="container-fluid">
    
    <br>

    <div class="row">
        <div class="col">
            
            
        </div>

        <!-- -----------------------------------------สร้างโพส-------------------------------------------------------- -->
        <div class="col">
            
            <div class="card"style="width: 35vw;">
                <div class="card-header h6">
                    สร้างโพส
                </div>

                <div class="card-body">
                    <!--เขียนโพส-->
                    <div class="row">
                        <div class="col">
                            <img class="imgToolbar" src="{{avatarProfile}}" alt="Avatar">
                        </div>

                        <button [style]="{width: '30.7vw'}" (click)="showModalDialog()" pButton pRipple type="button"
                            label="มีสูตรอาหารอะไรใหม่ๆมั้ย" class="p-button-rounded reasonButton colorWritePost"></button>
                    </div>

                    <p-dialog header="สร้างโพส" [(visible)]="displayModal" [style]="{width: '50vw'}" [baseZIndex]="10000">


                        <div class="card-header h6">
                            <!-- สร้างโพส -->
                        </div>
                        <div class="card-body">
                            <!--เขียนโพส-->
                            <textarea [(ngModel)]="txt" class="form-control beautify-textarea" cols="70" rows="2"
                                placeholder="มีสูตรอาหารอะไรใหม่ๆมั้ย"></textarea>
                        </div>
                        <div class="card-footer ">

                            <p-fileUpload customUpload="true" (uploadHandler)="onFileUpload($event)" accept="image/*"
                                maxFileSize="10000000">

                            </p-fileUpload>
                            <p-progressBar [value]="value"></p-progressBar>

                        </div>
                    </p-dialog>

                </div>
            </div>
        </div>
        <div class="col">   
            <div class="row justify-content-start"></div>
            <mat-card style="width: 20vw;">
                <mat-card-header>
                        
                </mat-card-header>
                    
                <mat-card-content>
                       
                </mat-card-content>
                    
                <button pButton pRipple type="button" icon="pi pi-heart"
                    class="p-button-rounded p-button-help p-button-outlined">

                </button>

                    <!-- </button> -->

            </mat-card>
        </div>
    </div>
    <!-- -----------------------------------------สร้างโพส-------------------------------------------------------- -->
