<style>
    .col-md-3.sticky-top {
        align-self: flex-start;
    }

    .colorWritePost {
        color: #65676B;
    }

    .reasonButton {
        background-color: #F0F2F5 !important;
        /* color: rgb(136, 135, 135) !important; */
    }

    .imgToolbar {
        border-radius: 50%;
        width: 50px;
        height: 50px;
        cursor: pointer;
    }



    .example-header-image {
        /* background-image: url('https://material.angular.io/assets/img/examples/shiba1.jpg'); */
        background-size: cover;
    }

    .inner {
        overflow: hidden;
    }

    .inner img {
        transition: all 1.5s ease;
    }

    .inner:hover img {
        transform: scale(1.5);
    }
</style>
<app-toolbar></app-toolbar>

<div class="container-fluid">

    <br>
    <div class="col-sm-12">

    
    <div class="row">

        <div class="col-md-3 sticky-top">


        </div>

        <!-- -----------------------------------------สร้างโพส-------------------------------------------------------- -->
        <div class="col">
            <div class="row">
                <div class="card" style="width: 45vw;">
                    <div class="card-header h6">
                        สร้างโพส
                    </div>

                    <div class="card-body">
                        <!--เขียนโพส-->
                        <div class="row">
                            <div class="col">
                                <div class="row">
                                   
                                    <div class="col">
                                    <img class="imgToolbar" src="{{avatarProfile}}" alt="Avatar">
                                </div>
                                <div class="col">
                                    <button [style]="{width: '35.7vw'}" (click)="showModalDialog()" pButton pRipple
                                        type="button" label="มีสูตรอาหารอะไรใหม่ๆมั้ย"
                                        class="p-button-rounded reasonButton colorWritePost"></button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <p-dialog header="สร้างโพส" [(visible)]="displayModal" [style]="{width: '50vw'}"
                            [baseZIndex]="10000">


                            <div class="card-header h6">
                                <!-- สร้างโพส -->
                            </div>
                            <div class="card-body">
                                <!--เขียนโพส-->
                                <textarea [(ngModel)]="txt" class="form-control beautify-textarea" cols="70" rows="2"
                                    placeholder="มีสูตรอาหารอะไรใหม่ๆมั้ย"></textarea>
                            </div>
                            <div class="card-footer ">

                                <p-fileUpload customUpload="true" (uploadHandler)="onFileUpload($event)"
                                    accept="image/*" maxFileSize="10000000">

                                </p-fileUpload>
                                <p-progressBar [value]="value"></p-progressBar>

                            </div>
                        </p-dialog>

                    </div>
                </div>
            </div>

            <br>

                        </mat-card-header>
                        <img mat-card-image src="{{post.image}}" alt="Photo of pok">

                        3.เติมน้ำซุปนิดหน่อย ใส่น้ำตาล น้ำปลา น้ำมันหอย ผัดให้สุก<br>

                    </p> -->
                        </mat-card-content>

                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions> -->
                        <!-- <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon"> -->

                        <button pButton pRipple type="button" icon="pi pi-heart"
                            class="p-button-rounded p-button-help p-button-outlined">

                        </button>

                        <!-- </button> -->

                    </mat-card>
                    <br>
                </div>
                
            </div>
        </div>
        <div class="col-md-3 sticky-top">

            <mat-card style="width: 25vw;">
                <mat-card-header>

                </mat-card-header>

                <mat-card-content>
                    <div class="row">
                        <div class="col-sm-1">
                            <img class="imgToolbar" src="{{avatarProfile}}" alt="Avatar">
                        </div>
                        <div class="col-sm-3"></div>
                        <div clss="col-sm-8">
                           <div class="row">
                                <div class="col-xs-7">
                                    <div class="row">
                                        <h2>{{mynickname}}</h2>
                                    </div>

                                        <p>{{myusername}}</p>
                                    </div>
                                </div>

                        </div>
                       
                    </div>
                    
                   <div class="row">
                    <div class="col-sm-10">
                        <p>แนะนำสำหรับคุณ</p>
                    </div>
                </div>
                <div *ngFor="let p of this.testIndex;">

                
                <div class="row">
                    <div class="col-sm-2">
                        <img style="border-radius: 50%;
                        width: 30px;

                        cursor: pointer;" src="{{avatarProfile}}" alt="Avatar">
                    </div>
                    <div class="col-sm-4"><p>{{p.gh}}</p></div>

    </div>
