<style>
    .colorWritePost {
        color: #65676B;
    }

    .reasonButton {
        background-color: #F0F2F5 !important;
        /* color: rgb(136, 135, 135) !important; */
    }

    .imgToolbar {
        border-radius: 50%;
        width: 50px;
        height: 50px;
        cursor: pointer;
    }
    
</style>
<app-toolbar></app-toolbar>

<div class="container-fluid">

    <div class="row">

        <!-- พื้นที่ที่ไม่ได้ใช้ -->
        <div class="d-none col-lg-4 d-md-block"></div>

        <!-- -----------------------------------------สร้างโพส-------------------------------------------------------- -->
        <div class="card">
            <div class="card-header h6">
                สร้างโพส
            </div>

            <div class="card-body">
                <!--เขียนโพส-->
                <div class="row">
                    <div class="col">
                        <img class="imgToolbar" src="{{avatarProfile}}" alt="Avatar">
                    </div>

                    <button [style]="{width: '30vw'}" (click)="showModalDialog()" pButton pRipple type="button"
                        label="มีสูตรอาหารอะไรใหม่ๆมั้ย" class="p-button-rounded reasonButton colorWritePost"></button>
                </div>

                <p-dialog header="สร้างโพส" [(visible)]="displayModal" [style]="{width: '50vw'}" [baseZIndex]="10000">


                    <div class="card-header h6">
                        <!-- สร้างโพส -->
                    </div>
                    <div class="card-body">
                        <!--เขียนโพส-->
                        <textarea [(ngModel)]="txt" class="form-control beautify-textarea" cols="70" rows="2"
                            placeholder="มีสูตรอาหารอะไรใหม่ๆมั้ย"></textarea>
                    </div>
                    <div class="card-footer ">

                        <p-fileUpload customUpload="true" (uploadHandler)="onFileUpload($event)">

                        </p-fileUpload>
                        <p-progressBar [value]="value"></p-progressBar>

                    </div>
                </p-dialog>

            </div>
        </div>
    </div>
    <!-- -----------------------------------------สร้างโพส-------------------------------------------------------- -->
    <br>
    <!-- -----------------------------------------ส่วนหลัก-------------------------------------------------------- -->
    <div class="row">
        <div class="d-none col-lg-4 d-md-block"></div>
        <p-card header="ปก" subheader="Card Subheader" [style]="{width: '34vw'}" styleClass="p-card-shadow">

            <ng-template pTemplate="header">
                <img alt="Card" src="{{avatarProfile}}">
            </ng-template>
            <!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae
                numquam deserunt
                quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate
                neque quas!</p> -->
            <ng-template pTemplate="footer">
                <p-button label="Save" icon="pi pi-check"></p-button>
                <!-- <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-secondary [style]="{'margin-left': '.5em'}""></p-button> -->
            </ng-template>
        </p-card>
    </div>
