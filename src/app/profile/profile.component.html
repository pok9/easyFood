<div class="container">
    <br><br>
    <div class="row">
        <div class="col-xs-1">

            <div class="image-upload">
                <label for="file-input">
                    <!--รูปโปรไฟล์&อัปโหลดรูป-->
                    <img class="imgProfile" height="100px" width="100px" src="{{profile_img}}" alt="">
                </label>

                <form enctype="multipart/form-data">
                    <input id="file-input" type="file" #fileUpload hidden
                        (change)="updateImagePro($event.target.files)" />
                </form>

            </div>
        </div>



        <!-- &nbsp;&nbsp&nbsp;&nbsp;&nbsp;;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="row">
            <!-- <div class="col-sm-2"> -->
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <h2>{{nickname}}</h2>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <!-- ==========================================แก้ไขข้อมูล======================================================= -->
            <!-- <button pButton type="button" label="แก้ไขโปรไฟล์" class="p-button-secondary"></button> -->
            <p-button (click)="showModalDialog()" icon="pi pi-user-edit" label="แก้ไขข้อมูล" class="p-button-secondary">
            </p-button>
            <p-dialog header="แก้ไขโปรไฟล์" [(visible)]="displayModal" [modal]="true" [style]="{width: '25%'}"
                [baseZIndex]="10000" [draggable]="false" [resizable]="false" [closable]="false">
                <p-card>

                    <div class="p-field">
                        <div>  <!--แก้ไขโปรไฟล์-->
                            <img class="imgEditAvtar"  src="{{profile_img_Copy}}" alt="Avatar">
                        </div>
                        <input class="inputEditAvtar" id="file-input" type="file" 
                        (change)="onEditPro($event.target.files)" />
                        <!-- <p-fileUpload mode="basic" name="demo[]" url="./upload.php" accept="image/*" maxFileSize="1000000" (onUpload)="onEditPro($event.target.files)" [auto]="true"></p-fileUpload> -->
                        <br>
                        <label for="nickname">ชื่อ</label><br>
                        <input id="nickname" size="50%" type="text" aria-describedby="nickname-help" [(ngModel)]="editname"
                            pInputText /><br><br>
                    </div>

                </p-card>
                <ng-template pTemplate="footer">
                    <p-button icon="pi pi-check" (click)="confirmEdit()" label="แก้ไข" styleClass="p-button-info">
                    </p-button>
                    <p-button icon="pi pi-times" (click)="cancelEdit()" label="ยกเลิก"
                        styleClass="p-button-danger">
                    </p-button>
                </ng-template>
            </p-dialog>
            <!-- ==============================================แก้ไขข้อมูล================================================ -->
            <br><br>

            <!-- </div> -->
        </div>
        <div class="line2">
            <div class="row">
                <div class="col">
                    <h5>1</h5>
                </div>
                <div class="col">
                    <h5>2</h5>
                </div>
                <div class="col">
                    <h5>3</h5>
                </div>
            </div>
        </div>


    </div>
